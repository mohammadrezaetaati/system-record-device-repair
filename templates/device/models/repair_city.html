{% block repair-city-model %}
          <div class="modal fade bs-example-modal-sm-repaircity" tabindex="-1" role="dialog" aria-hidden="true" id='modelRepairCity'>
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content" >

                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel2">تعمیردرشهر</h4>
                                </div>
                                <div class="modal-body">
                                    
                                    <p>وضعیت این دستگاه به تعمیردرشهرانتقال پیدا کند؟</p>
            
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">خیر</button>
                                    <button type="button" class="btn btn-primary" id='btn-repair-city' value='yes'>بله</button>
                                </div>
                            </div>
                        </div>
                    </div>
{% endblock repair-city-model %}
