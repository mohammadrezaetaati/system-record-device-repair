{% block ngoing-model %}
         <div class="modal fade bs-example-modal-sm-ngoing" tabindex="-1" role="dialog" aria-hidden="true" id='modelNgoing'>
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content" >

                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                                </button>
                                <h4 class="modal-title" id="myModalLabel2">دردست اقدام</h4>
                            </div>
                            <div class="modal-body">
                                
                                <p>درصورت برگشت به  دردست اقدام قطعات نصب شده و توضیحات پاک می شود.ادامه می دهید؟</p> 
                                        
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">خیر</button>
                                <button type="button" class="btn btn-primary" id='btn_ngoing' value='yes'>بله</button>
                            </div>
                        </div>
                    </div>
                </div>
{% endblock ngoing-model %}
